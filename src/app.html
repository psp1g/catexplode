<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" href="%sveltekit.assets%/catexplode.gif" type="image/gif" >
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preload" href="%sveltekit.assets%/catexplode.gif" as="image" />
		%sveltekit.head%
	</head>
	<body>
		<div>%sveltekit.body%</div>

		<noscript>
			<a href="https://steamcommunity.com/groups/catexplode">
				<img src="%sveltekit.assets%/catexplode.gif">
			</a>

			<span>Javascript is disabled!</span>

			<style>
				body {
					background: black;
				}
				img {
					width: 200px;
					aspect-ratio: 1 / 1;
				}
				a {
					position: absolute;
					left: 50%;
					top: 50%;
					-webkit-transform: translate(-50%, -50%);
					transform: translate(-50%, -50%);
				}
				span {
					display: block;
					margin: 0 auto;
					text-align: center;
				}
			</style>
		</noscript>
	</body>
</html>
